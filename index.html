<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捷径推荐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>捷径推荐</h1>
        <a href="#" class="button">奇迹美首页 ></a>
    </header>

    <main>
        <section class="intro">
            <img src="icon.png" alt="捷径推荐 Logo" class="logo">
            <p>iOS 13 系统获取第三方快捷指令支持...</p>
        </section>

        <section class="help">
            <h2>需要帮助</h2>
            <a href="#" class="link">如何添加捷径？</a>
        </section>

        <section class="cards">
            <div class="card red">
                <div class="card-icon">🔥</div>
                <h3>修改步数</h3>
                <p>微信运动大天10万步</p>
            </div>
            <div class="card blue">
                <div class="card-icon">🔐</div>
                <h3>APP加密</h3>
                <p>加密手机任意APP</p>
            </div>
            <div class="card yellow">
                <div class="card-icon">🎨</div>
                <h3>仙女棒</h3>
                <p>仙女们可以日调节节奏状态</p>
            </div>
            <div class="card purple">
                <div class="card-icon">📷</div>
                <h3>AR 真实动物</h3>
                <p>手机欣赏真实大小动物</p>
            </div>
        </section>
    </main>
</body>
</html>
